<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Annalyn Aguilar's Georgian College's IWDD banner ad</title>
		<link href='http://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff; font-family: 'Arvo', serif;}
		body { margin: 0 auto; padding: 0; overflow: hidden; background: antiquewhite; }
		p { font-size: 21px; color: #414141;}
		#flashContent  { width: 300px; height: auto; margin: 0 auto; border: 5px solid #f1f1f1; box-shadow: 0 0 1px #ddd; }
		.bottom-info {  width: 300px; margin: 200px auto 0; text-align: center;}
		</style>
	</head>
	<body>
		<div id="flashContent">
			<object type="application/x-shockwave-flash" data="banner.swf" width="300" height="250" id="banner" style="float: none; vertical-align:middle">
				<param name="movie" value="banner.swf" />
				<param name="quality" value="high" />
				<param name="bgcolor" value="#ffffff" />
				<param name="play" value="true" />
				<param name="loop" value="true" />
				<param name="wmode" value="window" />
				<param name="scale" value="showall" />
				<param name="menu" value="true" />
				<param name="devicefont" value="false" />
				<param name="salign" value="" />
				<param name="allowScriptAccess" value="sameDomain" />
				<a href="http://www.adobe.com/go/getflash">
					<img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
				</a>
			</object>
		</div>

		<div class="bottom-info">
			<p>Prepared by Annalyn Aguilar</p>
			<img src="img/logo.png">
		</div>
	</body>
</html>
